<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Get the current path from the URL.
      var path = window.location.pathname;

      // Get any search query or hash from the URL.
      var search = window.location.search;
      var hash = window.location.hash;

      // Store the path in sessionStorage.
      sessionStorage.redirect = path + search + hash;

      // Redirect to the root of the site (index.html).
      // GitHub Pages will find and load your React app.
      window.location.replace(window.location.protocol + '//' + window.location.host);

    </script>
  </head>
  <body>
  </body>
</html>
