<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover" />
    <meta name="theme-color" content="#D6B98A" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Redirecting...</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        background-color: #f8f5f0;
        color: #333;
      }
      .loader {
        border: 5px solid #f3f3f3;
        border-top: 5px solid #D6B98A;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <script type="text/javascript">
      // Get the current path from the URL.
      var path = window.location.pathname;

      // Get any search query or hash from the URL.
      var search = window.location.search;
      var hash = window.location.hash;

      // Store the path in sessionStorage.
      sessionStorage.redirect = path + search + hash;

      // Check if we're in Facebook browser
      var isFacebookApp = function() {
        var ua = navigator.userAgent || navigator.vendor || window.opera;
        return (ua.indexOf("FBAN") > -1) || (ua.indexOf("FBAV") > -1) || (ua.indexOf("Instagram") > -1);
      };

      // Add a small delay for Facebook Messenger to properly handle the redirect
      if (isFacebookApp()) {
        setTimeout(function() {
          window.location.replace(window.location.protocol + '//' + window.location.host);
        }, 100);
      } else {
        // Redirect immediately for other browsers
        window.location.replace(window.location.protocol + '//' + window.location.host);
      }
    </script>
  </head>
  <body>
    <div>
      <div class="loader"></div>
      <p>Przekierowywanie...</p>
    </div>
  </body>
</html>
